<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>News letter sign-up form</title>
  </head>
  <body>
    <div class="main-container">
      <img src="images/illustration-sign-up-mobile.svg" alt="" />

      <div class="card-container">
        <h1>Stay Updated!</h1>

        <p>Join 60,000+ product manager receiving monthly updated on:</p>

        <div class="card">
          <div class="card-flex">
            <div>
              <img src="images/icon-list.svg" alt="" />
            </div>
            <p>Product discovery and building what matters</p>
          </div>

          <div class="card-flex">
            <div>
              <img src="images/icon-list.svg" alt="" />
            </div>
            <p>Measuring to ensure updates are a success</p>
          </div>

          <div class="card-flex">
            <div>
              <img src="images/icon-list.svg" alt="" />
            </div>
            <p>And much more!</p>
          </div>

          <div class="email">
            <p class="bold">Email address</p>
            <div class="email-text">
              <input type="text" placeholder="email@company.com" />
            </div>
          </div>

          <button>Subscribe to monthly newsletter</button>
        </div>
      </div>
    </div>
  </body>
</html>
